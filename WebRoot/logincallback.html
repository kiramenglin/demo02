<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/e9common/jquery/js/jquery-1.7.2.min.js"></script>
<script>


function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}
if(!decodeURI(getQueryString("err"))) {
	alert(decodeURI(getQueryString("err")));
} else {
	var url= $("#forwordUrl", window.parent.document).val();
	alert("url="+#forwordUrl);
	parent.location.href = url;
}

</script>
</head>
