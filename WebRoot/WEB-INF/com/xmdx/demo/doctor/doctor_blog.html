<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	
	<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script>
 	<script type="text/javascript" src="/e9common/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="/e9common/ckeditor/adapters/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//ckeditor********
			var config = {
					height:"120px",
					extraPlugins : 'uicolor',
					removePlugins:'elementspath',
					resize_enabled:false,
					uiColor: "#F7F7F7",
					filebrowserUploadUrl : 'ckeditor/uploader?Type=File',
					filebrowserImageUploadUrl : 'ckeditor/uploader?Type=Image',
					filebrowserFlashUploadUrl : 'ckeditor/uploader?Type=Flash',
					toolbar:
					[
						//[ 'Source' , '-' , 'Save' , 'NewPage' , 'Preview' , '-' , 'Templates' ],
						//[ 'Cut' , 'Copy' , 'Paste' , 'PasteText' , 'PasteFromWord' , '-' , 'Print' , 'SpellChecker' , 'Scayt' ],
						[ 'Undo' , 'Redo' , '-' , 'Find' , 'Replace' , '-' , 'SelectAll' , 'RemoveFormat' ],
						//[ 'Form' , 'Checkbox' , 'Radio' , 'TextField' , 'Textarea' , 'Select' , 'Button' , 'ImageButton' , 'HiddenField' ],
						[ 'Bold' , 'Italic' , 'Underline' , 'Strike' , '-' , 'Subscript' , 'Superscript' ],
						//[ 'NumberedList' , 'BulletedList' , '-' , 'Outdent' , 'Indent' , 'Blockquote' ],
						[ 'JustifyLeft' , 'JustifyCenter' , 'JustifyRight' ],
						[ 'Link' , 'Unlink' ],
						[ 'Image' , 'Flash' , 'Table' , 'HorizontalRule' , 'SpecialChar' , 'PageBreak' ],
						[ 'TextColor' , 'BGColor' ],
						[ 'Source','Maximize' ]
					]
				};
			$('.jquery_ckeditor').ckeditor(config);
			//**********end********
		});
	</script>

	<link href="css/css/bootstrap.css" rel="stylesheet" />
	<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript">
    //验证变量
    var validateForm = false;
    $(function(){
    	addThemeSwitcher('head',{ top: '0px', right: '0px' });
		//表格样式
		$("#infoTableShort").styleTable();
		//按钮样式
		$( "input:button, a, button", "div" ).button();
    	//验证表单
    	commonValidate("infoForm");
		//绑定表单提交事件
		submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=doctor.blog");
		//按钮
		$( "#buttonset" ).buttonset();
    });
    
    //表单提交
    function saveInfo(){
    	$('#infoForm').submit();
    }
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<form method="post" name="infoForm" id="infoForm" action="/">
		<input type="text" style="display: none;" name="CMD" id="CMD">
		<input type="hidden" style="width:90%" name="ID" value="#{ID}" />
		
		<table style="width: 100% " id="infoTableShort" class="full">
			<tr style="height: 1px;">
				<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="4"><img src="/e9common/images/empty.gif" style="height: 1px;"></td>
			</tr>
			<tr>
				<td height="33" width="200" align="right" >主题：</td>
				<td align="left" >
				    <input type="text" name="TITLE" >
				</td>
			</tr>
			<tr>
				<td height="33" width="80" align="right" >内容：</td>
				<td align="left" >
					<textarea name="CONTENT" id="CONTENT" class="jquery_ckeditor" cols="80" rows="10" name="CONTENT" id="CONTENT" ></textarea>
				</td>
				
			</tr>
		</table>
		</form>
		</div>
		<div id="buttonDiv" class="row">
				<span id="buttonset">
					<button id="addBtn" onclick="saveInfo()"><span class="ui-icon ui-icon-check" style="float: left;"></span>保存</button>
					<button id="cancelBtn" onclick="cancel()"><span class="ui-icon ui-icon-close" style="float: left;"></span>取消</button>		
				</span>
		</div>
	</div>
</body>
</html>
