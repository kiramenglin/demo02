<script type="text/javascript">


var city=[
		  ["呼吸内科","消化内科","神经内科","心血管内科","肾内科","血液内科","免疫科","内分泌科"],
          ["普通外科","神经外科","心胸外科","泌尿外科","心血管外科","乳腺外科","肝胆外科","器官移植","肛肠外科","烧伤科","骨外科"],
          ["妇科","产科"],
          ["儿科综合","小儿内科","小儿外科","新生儿科","儿童营养保健科"],
          ["耳鼻喉科","眼科","口腔科"],
          ["皮肤科","性病科"],
          [ "精神科","心理咨询科"]
 ];
function getCity(){
 var sltProvince=document.getElementById("SECTION");
 var sltCity=document.getElementById("SUBSECTION");
 var provinceCity=city[sltProvince.selectedIndex-1];
 sltCity.length=1;
 for(var i=0;i<provinceCity.length;i++){
 sltCity[i+1]=new Option(provinceCity[i],provinceCity[i]);
 }
}

 </script>
 </head>
 <body>

<form method="post" name="infoForm" id="infoForm" action="HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=doctor.modify">
					姓名<input  name="NAME" id="NAME" value = "@{USER.get("NAME")}"><br>
					性别<select name="GENDER" id="GENDER ">

  				  	   </select><br>

					医院<input  name="HOSPITAL" id="HOSPITAL" value = "@{USER.get("HOSPITAL")}"><br>
 科室<select name="SECTION" id="SECTION" onchange="getCity()">

 </select>

  <option value="0">请选择所在科室</option>
 </select><br>
 专业领域<br><textarea  rows="8" cols="40" id="MAJOR" name="MAJOR" >@{USER.get("MAJOR")}</textarea><br>
 个人信息<br><textarea  rows="8" cols="40" id="INFORMATION" name="INFORMATION" >@{USER.get("INFORMATION")}</textarea><br>
 工作地点<br><textarea  rows="8" cols="40" id="PLACE" name="PLACE" >@{USER.get("PLACE")}</textarea><br>
 <input type="submit" value="提交申请">
