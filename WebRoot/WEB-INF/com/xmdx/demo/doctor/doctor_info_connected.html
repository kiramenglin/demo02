<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>医生信息</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="js/js/bootstrap.min.js"></script>   
<script type="text/javascript">
function validate(){
	  document.getElementByIdx_x('infoForm').submit();
	}
window.load=validate();

</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3 align="center">    医生信息</h3>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			 	<div class="text-center profile-pic">
				    <img src="image/1.png" alt="">
				</div>
				
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-facebook"></i> 博客</a></li>
				   
				</ul>
			</div>
			<div class="col-md-8">
				<h4>@{USER.get("NAME")}<br><small>@{USER.get("PLACE")}</small></h4>
				<table class="table table-borderless">
				    <tbody>
				    <tr>
				        <td class="span2">性别 :</td>
				        <td>
				        	@{USER.get("GENDER")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">职称 :</td>
				        <td>
				        	@{USER.get("TITLE")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">医院:</td>
				        <td>
				        	@{USER.get("HOSPITAL")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">科室:</td>
				        <td>
				        	@{USER.get("SECTION")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">擅长领域:</td>
				        <td>
				        	@{USER.get("MAJOR")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">个人信息:</td>
				        <td>
				        	@{USER.get("INFORMATION")}
				        </td>
				    </tr>
				    
				    
				    
				    </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">
				
				
			</div>
				
			<div class="col-xs-6 col-sm-4">
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">申请</button>
				
			</div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">申请私人医生</h4>
			      </div>
			      <form method="post" name="infoForm" id="infoForm" action="HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=doctor.info1">
					<input type="hidden" style="width:90%" name="DOCTOR_NAME" id="DOCTOR_NAME" value = "@{USER.get("NAME")}"/>
					<textarea  rows="8" cols="40" id="MESSAGE" name="MESSAGE">申请信息</textarea>
					<input type="submit" value="提交申请">
				   </form>
			   
			    
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
