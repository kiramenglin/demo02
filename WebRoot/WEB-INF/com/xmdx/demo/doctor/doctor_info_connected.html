<!DOCTYPE html>
<html>
<head>
<!-- 病患查看医生信息 -->
<meta charset="UTF-8">
<title>医生信息</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="js/js/bootstrap.min.js"></script>  
<customtag var="getform" delegation="com.xmzy.frameext.form.tag.GetFormFileTag" src="com/e9rj/platform/common/form/include.html"/>  
<script type="text/javascript">
var validateForm = false;
var validateForm = false;
$(function(){
	 submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=doctor.info1");
	 var text=$("#edit_myfrom textarea").val();
	    var counter=text.length;
	    $("#numtj var").text(200-counter);
	    $(document).keyup(function() {
	        var text=$("#edit_myfrom textarea").val();
	        var counter=text.length;
	        $("#numtj var").text(200-counter);
	    });
});	

function saveInfo(){
	var str1=document.infoForm.MESSAGE.value;
	  
	  if(str1==""){
		  alert("请输入申请内容！");
		  validateForm = false;
	   return  false ;
	  }
	  validateForm = true;
	  $('#infoForm').submit();
	
}
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3 align="center">    医生信息</h3>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			 	<div class="text-center profile-pic">
				     <img   style="width:300px;height:300px;" src="data:image/jpg;base64,@{USER.get("IMAGE")}"/>
				</div>
				
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-facebook"></i> 博客</a></li>
				   
				</ul>
			</div>
			<div class="col-md-8">
				<h4>@{USER.get("NAME")}<br><small>@{USER.get("PLACE")}</small></h4>
				<table class="table table-borderless">
				    <tbody>
				    <tr>
				        <td class="span2">性别 :</td>
				        <td>
				        	@{USER.get("GENDER")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">职称 :</td>
				        <td>
				        	@{USER.get("TITLE")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">医院:</td>
				        <td>
				        	@{USER.get("HOSPITAL")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">科室:</td>
				        <td>
				        	@{USER.get("SECTION")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">擅长领域:</td>
				        <td>
				        	@{USER.get("MAJOR")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">个人信息:</td>
				        <td>
				        	@{USER.get("INFORMATION")}
				        </td>
				    </tr>
				    
				    
				    
				    </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">
				
				
			</div>
				
			<div class="col-xs-6 col-sm-4">
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">申请</button>
				
			</div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">申请私人医生</h4>
			      </div>
			      <form class="form-horizontal" method="post" name="infoForm" id="infoForm" >
					<input type="hidden" style="width:90%" name="DOCTOR_NAME" id="DOCTOR_NAME" value = "@{USER.get("NAME")}"/>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label"></label>
						<div id="edit_myfrom" class="col-sm-5">
   					
          			 
       				 <p class="textinput"><label><textarea name="MESSAGE" cols="" rows="" maxlength="200" style="height:60px; width:400px"></textarea></label></p>
       				 <p id="numtj">你还可以输入<var style="color:#C00">--</var>个字符。</p>
   					
					</div>
					</div>
					
					
				   </form>
			  
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button   class="btn btn-primary" onclick="saveInfo()" >提交</button>
		    </div>
  		
			    
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
