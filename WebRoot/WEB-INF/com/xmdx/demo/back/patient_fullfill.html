<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	
    <customtag var="getform" delegation="com.xmzy.frameext.form.tag.GetFormFileTag" src="com/e9rj/platform/common/form/include.html"/>
	<script type="text/javascript" src="js/ssocommon.js"></script>    
    <script type="text/javascript">
    //验证变量
    var validateForm = false;
    $(function(){
    	//重置表单（防止IE缓存）
    	//$("#infoForm")[0].reset();
    	//主题切换
		addThemeSwitcher('head',{ top: '0px', right: '0px' });
		//表格样式
		$("#infoTableShort").styleTable();
		//按钮样式
		$( "input:button, a, button", "div" ).button();
    	//验证表单
    	commonValidate("infoForm");
		//绑定表单提交事件
		submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=patient.register");
		//按钮
		$( "#buttonset" ).buttonset();
		
		//$("#ORGNAME").click(popOrg);//不需要弹出选择组织机构了，职员信息已经包含了组织机构，如果一个职员有多个组织机构，则采用下拉框选择
		
		getOrgInfo($("#EMPLOYEE_ID").val())
    });
    
    //表单提交
    function saveInfo(){
    	$('#infoForm').submit();
    }
	</script>
</head>
<body class="ui-widget-content" style="border: 0">
	<form method="post" name="infoForm" id="infoForm" action="/">
		<input type="text" style="display: none;" name="CMD" id="CMD">
		<input type="hidden" style="width:90%" name="PATIENT_ID" value="#{PATIENT_ID}" />
		<table style="width: 100% "  cellpadding="0" cellspacing="0" id="infoTableShort" class="full" >
			<!-- 为了样式协调必需要 -->
			<tr style="height: 1px;">
				<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="4"><img src="/e9common/images/empty.gif" style="height: 1px;"></td>
			</tr>
			<!-- ***end*** -->
			<tr>
				<td height="22" width="200" align="right" >病患名称：</td>
				<td align="left" >
				    <input type="text" name="NAME" >
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >性别：</td>
				<td align="left" >
				   <select name="GENDER">
				   
				   <option value ="男">男</option>
  				   <option value ="女">女</option>
				   </select>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >出生日期：</td>
				<td align="left" >
				    <input type="text" id="BIRTHDAY" name="BIRTHDAY" datepiker="DATE"/>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >民族：</td>
				<td align="left" >
				   <input name="NATION"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >职业：</td>
				<td align="left" >
				   <input name="OCCUPATION"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >婚姻：</td>
				<td align="left" >
				   <select name="MARRIAGE">
				   <option value ="已婚">已婚</option>
  				   <option value ="未婚">未婚</option>
				   </select>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >入院日期：</td>
				<td align="left" >
				    <input type="text" id="IN_DATE" name="IN_DATE" datepiker="DATE"/>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >病区：</td>
				<td align="left" >
				   <input name="PATCH"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >地址：</td>
				<td align="left" >
				   <input name="ADDRESS"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >出生地：</td>
				<td align="left" >
				   <input name="BIRTHPLACE"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >工作地点：</td>
				<td align="left" >
				   <input name="WORKPLACE"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >病史陈述者：</td>
				<td align="left" >
				   <input name="NARRATOR"></input>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >可靠程度：</td>
				<td align="left" >
				   <select name="RELIABILITY">
				   <option value ="可靠">可靠</option>
  				   <option value ="不可靠">不可靠</option>
				   </select>
				</td>
			</tr>
			<tr>
				<td height="22" width="200" align="right" >记录日期：</td>
				<td align="left" >
				    <input type="text" id="RECORD_DATE" name="RECORD_DATE" datepiker="DATE"/>
				</td>
			</tr>
			
        </table>
	</form>
	<!-- 以下是按钮区域 -->
	<div style="position:absolute;width: 100%;border-bottom:0px;border-left:0px;border-right:0px;bottom:40px;font-size: 0px;" class="ui-widget-content"></div>
	<div id="buttonDiv" style="position:absolute;bottom:0px;right:15px;">
		<span id="buttonset">
			#{FORM_IS_READONLY=="true"?'':'<button id="addBtn" onclick="saveInfo()"><span class="ui-icon ui-icon-check" style="float: left;"></span>保存</button>'}
			<button id="cancelBtn" onclick="cancel()"><span class="ui-icon ui-icon-close" style="float: left;"></span>取消</button>		
		</span>
	</div>
</body>
</html>
