 <body>
<div class="container-fluid">

		<div class="form-group">

			</div>
		</div>		
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">TBUT</label>

			  	<p> @{USER.get("TBUT")}</p><br>

		</div>
		<div class="form-group">
			
			<label for="inputPassword" class="col-sm-2 control-label">角膜荧光素钠染色</label>

		</div>
		

				
 </form>
 </div>
  </div>
