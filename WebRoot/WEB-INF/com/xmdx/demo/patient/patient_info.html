<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>患者信息</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<link href="css/swfupload-default.css" rel="stylesheet" />
<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="swfupload/vendor/swfupload/swfupload.js"></script>
<script type="text/javascript" src="swfupload/src/handlers.js"></script>
<script type="text/javascript" src="js/js/bootstrap.min.js"></script>
<script type="text/javascript">   
function startLoad(){  
    var url="http://127.0.0.1:8080/demo02/HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=patient.info"; //处理上传的servlet  
    var sizeLimit="1 MB";// 文件的大小  注意: 中间要有空格  
    var types="*.jpg;*.jpeg;*.gif"; //注意是 " ; " 分割   
    var typesdesc="web iamge file"; //这里可以自定义  
    var uploadLimit=1;  //上传文件的 个数  
    
    initSwfupload(url,sizeLimit,types,typesdesc,uploadLimit); 
    alert("hehe1");
}  
</script>    
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3 align="center">    患者信息</h3>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			<div id="swfupload-control">
				<center><input type="button" onclick="startLoad()" value="批量图片上传"/></center>  
			</div>
			 	<div class="text-center profile-pic">
				    <img src="image/1.png" alt="">
				</div>
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-coffee"></i> 公文包</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-paper-clip"></i> 工程</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-picture"></i> 收藏</a></li>
				</ul>
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-facebook"></i> Facebook</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-twitter"></i> Twitter</a></li>
				   
				</ul>
			</div>
			<div class="col-md-8">
				<h4>@{USER.get("NAME")}<br><small>@{USER.get("WORKPLACE")}</small></h4>
				<table class="table table-borderless">
				    <tbody>
				    <tr>
				        <td class="span2">性别 :</td>
				        <td>
				        	@{USER.get("GENDER")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">年龄 :</td>
				        <td>
				        	@{USER.get("AGE")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">职业 :</td>
				        <td>
				        	@{USER.get("OCCUPATION")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">婚姻:</td>
				        <td>
				        	@{USER.get("MARRIAGE")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">住址 :</td>
				        <td>
				        	@{USER.get("ADDRESS")}
				        </td>
				    </tr>
				    </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">
				
				
			</div>
				
			<div class="col-xs-6 col-sm-4">
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">修改</button>
				<button type="button" class="btn btn-info">确认</button>
			</div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">申请私人医生</h4>
			      </div>
			      <div class="modal-body">
			        <textarea rows="3" cols=""></textarea>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary">提交</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
