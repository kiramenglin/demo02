<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>患者信息</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<script type="text/javascript" src="js/ssocommon.js"></script>    
<script type="text/javascript">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 col-md-4">
			 	<div class="text-center profile-pic">
				    <img src="img/profile-pic.jpg" alt="">
				</div>
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-coffee"></i> 公文包</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-paper-clip"></i> 工程</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-picture"></i> 收藏</a></li>
				</ul>
				<ul class="nav nav-tabs nav-stacked">
				    <li><a href="javascript:void(0)"><i class="icon-facebook"></i> Facebook</a></li>
				    <li><a href="javascript:void(0)"><i class="icon-twitter"></i> Twitter</a></li>
				   
				</ul>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8">
				<h4>@{USER.get("NAME")}<br><small>@{USER.get("NAME")}</small></h4>
				<table class="table table-borderless">
				    <tbody>
				    <tr>
				        <td class="span2">性别 :</td>
				        <td>
				        	@{USER.get("NAME")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">年龄 :</td>
				        <td>
				        	@{USER.get("NAME")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">职业 :</td>
				        <td>
				        	@{USER.get("NAME")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">婚姻:</td>
				        <td>
				        	@{USER.get("NAME")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">住址 :</td>
				        <td>
				        	@{USER.get("NAME")}
				        </td>
				    </tr>
				    </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
			<div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
		</div>
	</div>
</body>
</html>
