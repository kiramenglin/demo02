<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>患者信息</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<link href="css/swfupload-default.css" rel="stylesheet" />
<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="swfupload/vendor/swfupload/swfupload.js"></script>
<script type="text/javascript" src="swfupload/src/handlers.js"></script>
<script type="text/javascript" src="js/js/bootstrap.min.js"></script>
<script type="text/javascript">   

</script>    
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3 align="center">    患者信息</h3>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			
			 	@if{USER.get("IMAGE")!=null}
			 	<div class="text-center profile-pic">
				    <img   style="width:300px;height:300px;" src="data:image/jpg;base64,@{USER.get("IMAGE")}"/>
				</div>
				@else{}
				<div class="text-center profile-pic">
				    <img   style="width:300px;height:300px;" src="/e9common/images/default_avatar_big.jpg"/>
				</div>
				@end{}
				
			</div>
			<div class="col-md-8">
				<h4>@{USER.get("NAME")}<br></h4>
				<table class="table table-borderless">
				    <tbody>
				    <tr>
				        <td class="span2">性别 :</td>
				        <td>
				        	@{USER.get("GENDER")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">出生年月 :</td>
				        <td>
				        	@{USER.get("BIRTHDAY")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">民族:</td>
				        <td>
				        	@{USER.get("NATION")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">职业 :</td>
				        <td>
				        	@{USER.get("OCCUPATION")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">婚姻:</td>
				        <td>
				        	@{USER.get("MARRIAGE")}
				        </td>
				    </tr>
				    <tr>
				        <td class="span2">工作地点 :</td>
				        <td>
				        	@{USER.get("WORKPLACE")}
				        </td>
				    </tr>
				    </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-4">
				
				
			</div>
				
			
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">申请私人医生</h4>
			      </div>
			      <div class="modal-body">
			        <textarea rows="3" cols=""></textarea>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary">提交</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
