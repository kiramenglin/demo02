<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改密码</title>
<link href="css/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/css/bootstrap-theme.css" rel="stylesheet" />
<script src="/e9common/bootstrap/js/jquery-1.11.0.min.js"></script> 
<script type="text/javascript" src="js/js/bootstrap.min.js"></script>   
<customtag var="getform" delegation="com.xmzy.frameext.form.tag.GetFormFileTag" src="com/e9rj/platform/common/form/include.html"/> 
<script type="text/javascript">
var validateForm = false;
$(function(){
	 submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=patient.password");
});	

function saveInfo(){
	var str1=document.infoForm.OLD_PASSWORD.value;
	  var str2=document.infoForm.NEW_PASSWORD.value;
	  var str3=document.infoForm.NEW_PASSWORD1.value;
	  if(str1==""){
		  alert("请输入旧密码！");
		  validateForm = false;
	   return  false ;
	  }
	  
	  if(str2==""){
		  alert("请输入新密码！");
		  validateForm = false;
	   return  false ;
	  }
	  if(str3==""){
		  alert("请再次输入新密码！");
		  validateForm = false;
	   return  false ;
	  }
	  validateForm = true;
	  $('#infoForm').submit();
	
}
</script>
</head>
<body>
<div class="container-fluid">
 <div class="row">
<form class="form-horizontal" method="post" name="infoForm" id="infoForm" >
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">输入旧密码</label>
		<div class="col-sm-5">
		  <input type="password"  name="OLD_PASSWORD" id="OLD_PASSWORD" ><br>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">输入新密码</label>
		<div class="col-sm-5">
		  <input  type="password"  name="NEW_PASSWORD" id="NEW_PASSWORD" ><br>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">确认新密码</label>
		<div class="col-sm-5">
		  <input  type="password"  name="NEW_PASSWORD1" id="NEW_PASSWORD1" ><br>
		</div>
	</div>
					
					
					
</form>
<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<button  class="btn btn-primary" onclick="saveInfo()">提交修改</button>
	    </div>
	</div>
</div>
</div>
</body>
</html>
